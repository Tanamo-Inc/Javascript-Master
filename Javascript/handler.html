<!DOCTYPE html>

<html>

<head>
    <title>Event Handlers</title>
</head>


<body>

    <!-- adding event handler-->

    <form>
        <input type="button" value="Click" onclick="alert('Hello Word');">
    </form>

    <form>
        <input type="button" value="Over" onmouseover="alert('Hello Word');">
    </form>


</body>

</html>
