<!DOCTYPE html>
<html>

<head>
    <title>Date</title>
</head>

<body>
    <script>
        function displayDate() {
            document.getElementById("v").innerHTML = Date();
        }

    </script>

    <p id="v">Today's Date</p>


    <button type="button" onclick="displayDate()">Display Date</button>

</body>

</html>
