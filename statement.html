<!Doctype  html>
<html>

<head>
    <title>Statements</title>
</head>

<body>
    <script type="text/javascript">
        // Global Variable 
        var age = 90;
        var title = "Prof";
        //if and else statement.
        if (age != 80) document.write("Doesn't match!");
        else document.write("Perfectly match!");
        document.writeln("<br>");
        //nested if statement.
        if (title == "Prof") {
            if (age == 90) document.write("It great to be a Snr. Engineer");
            else document.write("It great to be an Engineer");
        }

    </script>
</body>

</html>
